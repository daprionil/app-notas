<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas</title>
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icon-note.png" type="image/x-icon">
</head>
<body>
    <div class="ctn-formulario">
        <p>Escribre Una nota</p>
        <form class="formulario" action="" id="formulario">
            <input type="text" name="text-input" id="textInput">
            <button type="submit">Agregar</button>
        </form>
        <div class="message">
            <p id="message" class="text">Debes rellenar Todos Los campos</p>
        </div>
    </div>
    <div class="ctn-textos" id="textBlock"></div>
    <script src="js/app2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/locale/es"></script>
    <script>dayjs.locale('es')</script>
</body>
</html>
